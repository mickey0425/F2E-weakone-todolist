<!doctype html>
<html lang="en">

<head>
    <title>test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js " integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4 " crossorigin="anonymous "></script>
    <link rel="stylesheet" type="" href="css/style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="page">My Tasks</div>
            <div class="page">In Progress</div>
            <div class="page">Completed</div>
        </div>
    </div>
    <div class="contant">
        <div class="container">
            <button class="addtask">+ Add Task</button>
            <div class="task">
                <i class="fas fa-square"><span>Type Somoting Here...</span></i>
                <i class="far fa-star"></i>
                <i class="fas fa-pencil-alt"></i>
            </div>
            <div class="task-box">
                <div class="task-detail">
                    <i class="far fa-calendar-alt"><span>Deadline</span></i>
                    <div class="dateline">
                        <input type="text" placeholder="yyyy/mm/dd">
                        <input type="text" placeholder="hh.mm">
                    </div>
                    <div class="addfile">
                        <i class="far fa-file"><span>File</span></i>
                        <br/>
                        <button> + </button>
                    </div>
                    <div class="comment">
                        <i class="far fa-comment-dots"><span>Comment</span></i>
                        <div class="memo">
                            <input type="text" placeholder="Type your memo here..">
                        </div>
                    </div>
                </div>
                <div class="buttongroup">
                    <button class="cancel">X Cancel</button>
                    <button class="add">+ Add Task</button>
                </div>
            </div>
            <div class="task">
                <i class="fas fa-square"><span>Type Somoting Here...</span></i>
                <i class="far fa-star"></i>
                <i class="fas fa-pencil-alt"></i>
                <div class="task-annotation">
                    <i class="far fa-calendar-alt"><span>5/14</span></i>
                    <i class="far fa-file"></i>
                    <i class="far fa-comment-dots"></i>
                </div>
            </div>
            <div class="task">
                <i class="fas fa-square"><span>Type Somoting Here...</span></i>
                <i class="far fa-star"></i>
                <i class="fas fa-pencil-alt"></i>
                <div class="task-annotation">
                    
                    <i class="far fa-file"></i>
                    <i class="far fa-comment-dots"></i>
                </div>
            </div>
            <div class="task">
                <i class="fas fa-square"><span>Type Somoting Here...</span></i>
                <i class="far fa-star"></i>
                <i class="fas fa-pencil-alt"></i>
                <div class="task-annotation">
                    <i class="far fa-calendar-alt"><span>2019/6/18</span></i>
                    <i class="far fa-file"></i>
                    <i class="far fa-comment-dots"></i>
                </div>
            </div>
            <div class="task">
                <i class="fas fa-square"><span>Type Somoting Here...</span></i>
                <i class="far fa-star"></i>
                <i class="fas fa-pencil-alt"></i>
                <div class="task-annotation">
                    
                    <i class="far fa-file"></i>
                    
                </div>
            </div>
            <div class="task" >
                <i class="fas fa-check-square"><span>Type Somoting Here...</span></i>
                <i class="far fa-star"></i>
                <i class="fas fa-pencil-alt"></i>
            </div>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
